<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolatTrip - 패키지 여행</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">HolatTrip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="destinations.html">여행지</a></li>
                    <li class="nav-item"><a class="nav-link active" href="package.html">패키지</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">항공+숙박</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">여행후기</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">회사소개</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">문의하기</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 패키지 헤더 -->
    <section class="package-header py-5 bg-light" style="margin-top: 80px;">
        <div class="container">
            <h1 class="text-center mb-4">추천 패키지 여행</h1>
            <p class="text-center text-muted">HolatTrip이 엄선한 최고의 패키지 상품을 만나보세요</p>
        </div>
    </section>

    <!-- 패키지 리스트 -->
    <section class="package-list py-5">
        <div class="container">
            <div class="row" id="package-container">
                <!-- 패키지들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </section>

    <!-- AI 챗봇 -->
    <div id="chatbot" class="chatbot-container">
        <div class="chat-header">
            <h3>여행 상담사</h3>
            <button id="close-chat">×</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button id="send-message">전송</button>
        </div>
    </div>
    <button id="open-chat" class="chat-button">상담하기</button>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
